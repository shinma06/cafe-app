{% extends 'base.html' %}

{% block title %}WCB Cafe - CREATE NEWS{% endblock title %}

{% block content %}
<div id="accounts" class="big-bg">
    <div class="wrapper">
        <h2 class="page-title">CREATE NEWS</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <input type="submit" class="button" value="投稿">
        </form>
    </div>
</div>
{% endblock content %}
